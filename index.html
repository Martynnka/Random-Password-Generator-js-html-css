<html>
    <head>
        <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=Karla:wght@800&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class = "unpopulated-state">
                <h1 class = "Heading">Generate a</h1>
                <h1 class = "Heading1">random password</h1>
    
                <p class = "HeadingP">Never use an insecure password again.</p>
                <p1 class = "Line"></p1>
                <button class = "GenerateButton" onclick = "showpasswords()">Generate password</button>
                        <div class="range-container">
                        <label>Password length: <span id="lengthValue">15</span></label>
                        <input 
                            type="range"
                            id="passwordRange"
                            min="6"
                            max="15"
                            value="15"
                            step="1"
                        >
                    </div>
                    <div class = "Rectangle">
                    <p id ="RandomPassword" ></p>
                    </div>
                    <div class = "Rectangle1">
                        <p id ="RandomPassword1"></p>
                    </div>

                    <div class="options">
                    <label>
                        <input type="checkbox" id="symbolsCheck">
                        Symbols
                    </label>

                    <label>
                        <input type="checkbox" id="numbersCheck">
                        Numbers
                    </label>
                    </div>

            </div>
        </main>
        <h1></h1>
        <script src="index.js"></script>
    </body>
</html>
